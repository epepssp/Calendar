<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    
    
    <head>
    
       <meta charset="utf-8" />
       <!-- 반응형 웹 -->
       <meta name="viewport" content="width=device-width, initial-scale=1" />
       
       <title></title><!-- 안 넣어도 될 듯 -->
       
       <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous" />
        
       <!-- CSS -->
       <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
       <script src="https://kit.fontawesome.com/009f152c56.js" crossorigin="anonymous"></script>
        
        
       <style>
        
         * {
             font-family: 'NanumBarunGothic';
         }
         
       </style>
       
    </head>
    
    
    
<body class="w3-content" style="max-width:2000px">
  
<!-- 상단 메뉴 바(검은색) -->
<header class="w3-top">

  <div class="w3-bar"><!-- 바 -->
     <div class="w3-cell-row" style="height: 100pk;"><!--컨테이너 담을 cell row -->
         <div class="w3-container w3-#F0FFF0 w3-cell">
           <p style="border: 2px solid red;">Hello W3.CSS Layout.</p>
         </div>
         <div class="w3-container w3-#98FB98 w3-cell">
           <p>Hello W3.CSS Layout.</p>
         </div>
     </div><!-- cell row end -->
  </div><!-- 바 end -->
  
</header>


<!-- 사이드바 -->
<nav>

</nav>



<!-- !PAGE CONTENT! -->
<div class="w3-main">

   <!-- Push down content on small screens -->
   <div class="w3-hide-large" style="margin-top:83px"></div>

   <header class="w3-container w3-xlarge" style="margin-top:100px; margin-bottom:40px;">

   </header>
  
  
   <!-- Main Contents 넣는 곳 -->
   <div class="container-fluid" layout:fragment = "content">
                    
   </div>
    
    
   <!-- 위로가기 버튼 -->
   <a href="#" class="btnTop w3-large"> <span
      class="fa fa-arrow-up"> </span>
   </a>
    
</div>
  
  
  
  
<!--/* footer.html fragment(HTML 조각)를 삽입  */-->
  
<div th:replace="fragments/footer :: footer"></div>
<!-- (src/main/resources/templates/)  fragments 폴더 아래의 footer.html 파일 안의 footer 부분으로 여기를 대체 -->


    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
        crossorigin="anonymous"></script>
            
            
    <!-- 자바스크립트 코드 작성하는 영역 -->
    <th:block layout:fragment="script"> 
    
    
    </th:block>
    
    
    <!-- 상단/사이드바, 모달 등 모든 페이지에 들어가는 공통 자바스크립트 -->
    <script th:src="@{ /js/script.js }"></script>
    
</body>
</html>
