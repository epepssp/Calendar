    <script>
    a();

    function today(){
         const divToday = document.querySelector('#divToday');
         let str ='';
         
         str +='<span class="blink"><span style="color:#ff6666;">t </span><span style="color:#ffb366;">o </span><span style="color:#0bda73;">d </span>'
             +'<span style="color:#66d9ff;">a </span><span style="color:#d966ff;">y</span></span>';
         
         divToday.innerHTML = str;
       
    
    }
    
   function a(){
	     var mName = document.querySelector('#monthName').value;
         var strs = mName.split("");
         
         
         const ddd = document.querySelector('#ddd');
         s='';
         s +='<span class="julius">';
         for (var i = 0; i < strs.length; i++) {
             if(strs[i] === "S"){
                 s +='<span style="color:#f7a655;">S</span>';
             }
             else if(strs[i] === "P"){
                 s +='<span style="color:#6afbd7;">P</span>';
             }
             else if(strs[i] === "M"){
                 s +='<span style="color:#f986a3;">M</span>';
             }
             else if(strs[i] === "L"){
                 s +='<span style="color:#80bfff;">L</span>';
             }
             else if(strs[i] === "C"){
                 s +='<span style="color:   #cc9efa;">C</span>';
             }
             else if(strs[i] === "N"){
                 s +='<span style="color:#1ff91f;">N</span>';
             }
             else if(strs[i] === "F"){
                 s +='<span style="color:#6d6df8;">F</span>';
             }
             else {
                 s +='<span style="color:black;">'+strs[i]+'</span>';
             }
         }  s +='</span>';
         
         ddd.innerHTML = s;
   }
    
     
    function dateSelect(){
    	  var selectDiv = document.getElementById("selectDiv");
    	  selectDiv.style.display = "block";
    }
    
    function closeSelect(){
    	 var selectDiv = document.getElementById("selectDiv");
         selectDiv.style.display = "none";
    }
    
    function selectSubmit(){
        var selectd = document.querySelector('#select-d').value;
        var dates = selectd.split("-");
        
        const year = dates[0];
        const month = dates[1];
        
        var f = month.substring(0,1);
    
        var monthValue;
        
        if (f === "0") {
            monthValue = month.substring(1, 2);
        } else {
            monthValue = month;
        }
        
        location.href = `/calendar/selected?monthValue=${monthValue}&year=${year}`;
        
    }
