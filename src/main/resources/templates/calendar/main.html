            <div align="right" style="display: inline-block; font-size: 25px;">

               <input style="border:none; font-size:25px; width: 45px;" id="modalDay" type="text"/>
            </div>
            <span style="font-size: 8px; margin-left: 155px;" id="dow" th:text="${dto.dayOfWeek}"></span> 
            
            <div class="w3-sidebar w3-center w3-bar-block" style="background-color:#F5F5F5; display:none ;  width:110px; height:150px;" id="mySidebar">

                <span onclick="showDDayInput()" class="w3-bar-item w3-button w3-small">D-DAY ♥</span>

            </div>
            
            <button class="w3-button w3-white" style="margin-left:190px; display: inline-block;" onclick="w3_open()"><span style="color:#C0C0C0;">&#9776;</span></button><br>  
            
            <div><small>&nbsp;&nbsp;오늘의 일정</small></div>
               <div class="border rounded mt-1 mb-1" style="padding-left:15px; height: 150px; border: 1px solid gray;" id="sListDiv"></div> <!-- 일정 리스트 -->
               <span id=inputDiv></span><!-- 일정 추가 입력창 -->

<div id="diaryModal" class="w3-modal">

    <span onclick="document.getElementById('diaryModal').style.display='none'" class="w3-button w3-display-topright">&times;</span><br><br>
     <form id="diaryFoam" class="w3-container m-3" method="post"><!-- 다이어리 모달 컨텐츠 전체 -->
       <div class="w3-cell-row mb-3">
          <span class="w3-container w3-cell" id="diaryDayDiv"></span><!-- 날짜 -->
          <div class="w3-container w3-cell" align="right"><!-- 날씨 -->
             <img width="22px;" src="/icons/sun-fill.svg">&nbsp;&nbsp;<img width="22px;" src="/icons/umbrella.svg">&nbsp;&nbsp;
             <img width="22px;" src="/icons/wind.svg">&nbsp;&nbsp;<img width="22px;" src="/icons/snow2.svg">
          </div>
        </div> 
        <input class="form-control mt-5" type="text" id ="title" placeholder="제목을 입력하세요">
        <textarea class="form-control mt-2" style="height: 350px;" id="diaryContent" required></textarea>
        <div align="right" style="border-color: 1px solid gray;" id="diaryBtn" class="m-2">저장하기</div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"

   <script>
   
   function diaryPop(diaryId){
	   
	   axios
       .get('/day/diary/' + diaryId) 
       .then(response => {
               showDiary(response.data);
               console.log(response.data);
            
            })
       .catch(err => { console.log(err) });
    };
    
    function showDiary(diary) {
    	 document.getElementById("diaryDetailModal").style.display = "block";
    	 
    	 console.log(diary.content);
    	 
    	 let str = '<span>'+diary.year+'년 '+diary.monthValue+'월 '+diary.day+'일<span>';
    	 detailDayDiv.innerHTML = str;
    	 
    	 let str1 = '<h4 class="mt-5 border-bottom" style="border-bottom-color: 1px solid #DCDCDC; height: 20px;" name ="title" readonly>'+diary.title+'</h4>'
                  +'<div class="mt-2" style="border-color:white; height: 350px;" name="content" readonly>'+diary.content+'</div>'
                  +'<div class="w3-cell-row border-bottom" style="border-bottom-color: 1px solid #DCDCDC;"></div>';
             
         detailDiv.innerHTML = str1;          
                  
    }

   
   const diaryBtn = document.querySelector('#diaryBtn');
   
   diaryBtn.addEventListener('click', e => {
	
       const year= document.querySelector('#y').value;
       const monthValue= document.querySelector('#m').value;
       const title= document.querySelector('#title').value;
       const diaryContent= document.querySelector('#diaryContent').value;
       const day = document.querySelector('#modalDay').value;
       
       const data ={
               year:year,
               monthValue:monthValue,
               day:day,
               title:title,
               diaryContent: diaryContent
       }
      
       axios.post('/add/diary', data)
       .then(response => {
             document.getElementById("diaryModal").style.display = "none";
             alert('저장 완료!');
             updateDiaryIcon(response.data);
             location.reload();
       })
       .catch(err => { console.log(err) });
       
   });
   
   
   function updateDiaryIcon(diaryId){
	   
	   axios
       .get('/monthDiary/' + diaryId) 
       .then(response => {
               console.log('다이어리먼스성공');
            })
       .catch(err => { console.log(err) });
          
  }
	   
   
   
   function showDiaryFoam() {
	   document.getElementById("diaryModal").style.display = "block";
	   document.getElementById("id01").style.display = "none";

       const modalDay = document.querySelector('#modalDay').value;
       const year= document.querySelector('#y').value;
       const monthValue= document.querySelector('#m').value;
       const dow= document.querySelector('#dow').value;
       const diaryDayDiv = document.querySelector('#diaryDayDiv');
       
       let str ='';
       str += '<span>'+year+'년 '+monthValue+'월 '+modalDay+'일<span>';
           +'';
       diaryDayDiv.innerHTML = str;
    }
   

   
   showMonthSchedule();
   
    function showMonthSchedule() {
         
         const year = document.querySelector('#y').value;
         const monthValue = document.querySelector('#m').value;
        
         axios
         .get('/monthSchedule/' + monthValue) 
         .then(response => {
             showScheduleOfMonth();
              })
         .catch(err => { console.log(err) });
            
    }
    
    function showScheduleOfMonth() {
        
    }
   
  
    function dayPop(day){
        document.getElementById('id01').style.display='block';
     
        const modalDay = document.querySelector('#modalDay');
    
        axios
        .get('/day/' + day) 
        .then(response => {
             modalDay.value = response.data;
             showFullDate();
             showScheduleOfDay();
             })
        .catch(err => { console.log(err) });
         };
         
         
       function  showFullDate() {
           const year= document.querySelector('#y').value;
           const monthValue= document.querySelector('#m').value;
           const day= document.querySelector('#modalDay').value;
           const full= document.querySelector('#fullDate');
           fullDate = year+monthValue+day; 
           full.value= fullDate;
           
         }
         
      function showInput(){
          const inputDiv  = document.querySelector('#inputDiv');
          let str ='<input style="border:none;" autofocus="autofocus" id="addP" type="text" /><span id=addBtn style="margin-left: 10px;"><small>추가</small></span>';
          
          inputDiv.innerHTML = str;
          
          const addBtn  = document.querySelector('#addBtn');
          console.log(addBtn);
          
          addBtn.addEventListener('click', e => {
                    
              const content= document.querySelector('#addP').value;
              const year= document.querySelector('#y').value;
              const monthValue= document.querySelector('#m').value;
              const day= document.querySelector('#modalDay').value;
              const full= document.querySelector('#fullDate').value;
        
              
              const data ={
                      year:year,
                      monthValue:monthValue,
                      day:day,
                      content:content,
                      fullDate:fullDate 
              }
            
              console.log(content);
              console.log(data);  
              
              axios.post('/add/schedule', data)
                   .then(response => {
                          console.log('성공')
                          str ='';
                          inputDiv.innerHTML = str;
                          showScheduleOfDay();
                          location.reload();
              })
                  .catch(err => { console.log(err) });
         });
         
      };
      
      function  showScheduleOfDay(){
          const inputDiv  = document.querySelector('#inputDiv');
        
          
           const fullDate= document.querySelector('#fullDate').value; 
           
          axios
          .get('/show/schedule/day/' + fullDate) 
          .then(response => {
              console.log('쇼스케쥴 성공');
              showList(response.data);
               })
          .catch(err => { console.log(err) });
          
      }
      
     function showList(data){
         
           const sListDiv= document.querySelector('#sListDiv');
           str ='';
          for (let x of data){ 
             
             str += '<div class="effectT"><small>⦁ '+x.content+'</small></div>';
                 } 
          sListDiv.innerHTML = str;
     } 
    
     
     function frontDay() {
         const day= document.querySelector('#modalDay').value;
         const fullDate= document.querySelector('#fullDate').value; 
         const m= document.querySelector('#m').value;
         console.log(m);
         console.log(m-1);
          
          axios.get('/front/day/'+fullDate)
         .then(response => {
             
             modalDay.value =day-1;
             showFullDate();
             showScheduleOfDay();
            
          
              })
         .catch(err => { console.log(err) });
     }

     
     function backDay() {
         const day= document.querySelector('#modalDay').value;
         
         axios
         .get('/back/day/' + day) 
         .then(response => {
             modalDay.value =response.data;
             showFullDate();
             showScheduleOfDay();
              })
         .catch(err => { console.log(err) });
     }
     
     
     function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
        }
        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
        }
        
        
        
      
     </script>
